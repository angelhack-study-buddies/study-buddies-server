type HashTag {
  id: ID!
  name: String
  post: Post
  createdAt: Date
}

type Query {
  hashTag(id: ID!): HashTag
}

type Mutation {
  hashTagCreate(input: HashTagCreateInput!): HashTagCreatePayload
}

input HashTagCreateInput {
  name: String!
  postID: ID!
}

type HashTagCreatePayload {
  hashTag: HashTag
}
