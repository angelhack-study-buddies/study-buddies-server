type User {
  id: ID!
  name: String
  email: String
  profileURL: String
  consecutiveStudyDays: [Date!]!
  posts: [Post!]!
  followers: [User!]!
  followings: [User!]!
  createdAt: Date
  updatedAt: Date
  deletedAt: Date
}

type Query {
  user(id: ID!): User
  currentUser: User
  recommendations: [Post]
}

type Mutation {
  follow(followerID: ID!): Boolean
}
