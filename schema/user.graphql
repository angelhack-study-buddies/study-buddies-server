type User {
  id: ID!
  name: String
  email: String
  profileURL: String
  consecutiveStudyDays: [Date!]!
  posts: [Post!]!
  followers: [User!]!
  followingUsers: [User!]!
  createdAt: Date
  updatedAt: Date
  deletedAt: Date
}

type Query {
  user(id: ID!): User
  userIsLoggedIn: Boolean
}

type Mutation {
  follow(followingUserID: ID!): Boolean
}
