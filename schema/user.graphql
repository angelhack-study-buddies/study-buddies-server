type User {
  id: ID!
  name: String
  email: String
  profileURL: String
  consecutiveStudyDays: [Date!]!
  posts: [Post!]!
  recommendations(limit: Int): [Post!]! # limit: default 10
  followers: [User!]!
  followings: [User!]!
  createdAt: Date
  updatedAt: Date
  deletedAt: Date
}

type Query {
  user(id: ID!): User
  currentUser: User
}
type Mutation {
  follow(followerID: ID!): Boolean
}
